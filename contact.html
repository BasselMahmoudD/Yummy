<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALF Hana</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- BootStrap style -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- Main css -->
    <link rel="stylesheet" href="./css/contact.css">
</head>

<body>


    <div class="sideBox d-flex justify-content-between">
        <div class="leftSide h-100 text-light flex-column justify-content-between">
            <ul class="py-4 px-4">
                <li><a class="links" href="#">Search</a></li>
                <li><a class="links" href="#">Categories</a></li>
                <li><a class="links" href="#">Area</a></li>
                <li><a class="links" href="#">Ingredients</a></li>
                <li><a class="links" href="#">contact</a></li>
            </ul>
            <div class="footer px-4">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-solid fa-globe"></i>
                <p>Copyright Â© 2019 All Rights<br>
                    Reserved.</p>
            </div>
        </div>
        <div class="rightSide bg-light text-center d-flex flex-column justify-content-between">
            <div class="logo">
                <img src="./imgs/logo.png" class="w-75 py-4" alt="">
            </div>
            <div class="closeIcon">
                <i class="fa-solid fa-bars fa-2x close"></i>
            </div>
            <div class="icons py-3">
                <i class="fa-solid fa-globe d-block"></i>
                <i class="fa-solid fa-share-nodes"></i>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="formul">
            <div class="row d-flex justify-content-center align-content-center vh-100">
                <div class="col-md-5 my-3">
                    <input type="text" id="userName" placeholder="Enter Your Name"
                        class="form-control bg-transparent text-light">
                </div>
                <div class="col-md-5 my-3">
                    <input type="email" id="userEmail" placeholder="Enter Your Email"
                        class="form-control bg-transparent text-light">
                </div>
                <div class="col-md-5 my-3">
                    <input type="text" id="userPhone" placeholder="Enter Your Phone"
                        class="form-control bg-transparent text-light">
                </div>
                <div class="col-md-5 my-3">
                    <input type="number" id="userAge" placeholder="Enter Your Age"
                        class="form-control bg-transparent text-light" maxlength="70" minlength="20">
                </div>
                <div class="col-md-5 my-3">
                    <input type="password" id="userPass" placeholder="Enter Your Password"
                        class="form-control bg-transparent text-light">
                </div>
                <div class="col-md-5 my-3">
                    <input type="password" id="reuserPass" placeholder="Repassword"
                        class="form-control bg-transparent text-light">
                </div>
                <div class="d-flex justify-content-center">
                    <button role="button" class="btn">submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery -->
    <script src="./js/jquery-3.7.1.min.js"></script>
    <!-- Js Bootstrap -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- Main js -->
    <script src="./js/contact.js"></script>
</body>

</html>
